<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2048 Game - Neon Edition</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #121212;
      color: #f8f8f2;
      min-height: 100vh;
      margin: 0;
      padding-top: 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-container {
      margin: 2rem auto;
      text-align: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      background-color: #333;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      padding: 10px;
      margin: 2rem auto;
      width: fit-content;
    }

    .tile {
      width: 80px;
      height: 80px;
      background-color: #282828;
      border: 1px solid #444;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      transition: all 0.2s;
    }

    .tile-2 { background-color: #333; color: #f8f8f2; }
    .tile-4 { background-color: #444; color: #f8f8f2; }
    .tile-8 { background-color: #ffcc00; color: #000; }
    .tile-16 { background-color: #ff9900; color: #000; }
    .tile-32 { background-color: #ff6600; color: #fff; }
    .tile-64 { background-color: #ff3300; color: #fff; }
    .tile-128 { background-color: #ff0066; color: #fff; font-size: 1.2rem; }
    .tile-256 { background-color: #ff00ff; color: #fff; font-size: 1.2rem; }
    .tile-512 { background-color: #cc00ff; color: #fff; font-size: 1.2rem; }
    .tile-1024 { background-color: #9900ff; color: #fff; font-size: 1rem; }
    .tile-2048 { background-color: #6600ff; color: #fff; font-size: 1rem; }

    .controls {
      margin: 2rem 0;
    }

    .btn {
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background-color: #ffdd57;
      transform: translateY(-2px);
    }

    .score {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .instructions {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <header id="header-placeholder"></header>

  <div class="game-container">
    <h1 class="text-4xl font-bold mb-8 text-center text-yellow-300">ðŸ”¢ 2048</h1>
    
    <div class="score">Score: <span id="score">0</span></div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="controls">
      <button id="newGameButton" class="btn">ðŸŽ® New Game</button>
    </div>
    
    <div class="instructions">
      Use Arrow Keys to move tiles. Combine tiles to reach 2048!
    </div>
  </div>

  <footer id="footer-placeholder"></footer>

  <script>
    const size = 4;
    let board = [];
    let score = 0;

    const gameBoard = document.getElementById('gameBoard');
    const scoreElement = document.getElementById('score');
    const newGameButton = document.getElementById('newGameButton');

    function initGame() {
      board = Array(size).fill().map(() => Array(size).fill(0));
      score = 0;
      scoreElement.textContent = score;
      addRandomTile();
      addRandomTile();
      updateDisplay();
    }

    function createBoard() {
      gameBoard.innerHTML = '';
      gameBoard.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const tile = document.createElement('div');
          tile.classList.add('tile');
          tile.dataset.x = x;
          tile.dataset.y = y;
          gameBoard.appendChild(tile);
        }
      }
    }

    function updateDisplay() {
      const tiles = document.querySelectorAll('.tile');
      tiles.forEach(tile => {
        const x = parseInt(tile.dataset.x);
        const y = parseInt(tile.dataset.y);
        const value = board[y][x];
        
        tile.textContent = value || '';
        tile.className = 'tile';
        if (value) {
          tile.classList.add(`tile-${value}`);
        }
      });
    }

    function addRandomTile() {
      const emptyCells = [];
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if (board[y][x] === 0) {
            emptyCells.push({ x, y });
          }
        }
      }
      
      if (emptyCells.length > 0) {
        const { x, y } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        board[y][x] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function move(direction) {
      let moved = false;
      const newBoard = Array(size).fill().map(() => Array(size).fill(0));
      
      if (direction === 'left' || direction === 'right') {
        for (let y = 0; y < size; y++) {
          let row = board[y].filter(val => val !== 0);
          if (direction === 'right') row.reverse();
          
          for (let i = 0; i < row.length - 1; i++) {
            if (row[i] === row[i + 1]) {
              row[i] *= 2;
              score += row[i];
              row.splice(i + 1, 1);
            }
          }
          
          while (row.length < size) {
            row.push(0);
          }
          
          if (direction === 'right') row.reverse();
          newBoard[y] = row;
          
          if (JSON.stringify(board[y]) !== JSON.stringify(row)) {
            moved = true;
          }
        }
      } else {
        for (let x = 0; x < size; x++) {
          let col = [];
          for (let y = 0; y < size; y++) {
            col.push(board[y][x]);
          }
          
          col = col.filter(val => val !== 0);
          if (direction === 'down') col.reverse();
          
          for (let i = 0; i < col.length - 1; i++) {
            if (col[i] === col[i + 1]) {
              col[i] *= 2;
              score += col[i];
              col.splice(i + 1, 1);
            }
          }
          
          while (col.length < size) {
            col.push(0);
          }
          
          if (direction === 'down') col.reverse();
          
          for (let y = 0; y < size; y++) {
            newBoard[y][x] = col[y];
            if (board[y][x] !== col[y]) {
              moved = true;
            }
          }
        }
      }
      
      if (moved) {
        board = newBoard;
        scoreElement.textContent = score;
        addRandomTile();
        updateDisplay();
        
        if (checkWin()) {
          setTimeout(() => alert('Congratulations! You reached 2048! ðŸŽ‰'), 100);
        }
      }
    }

    function checkWin() {
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if (board[y][x] === 2048) {
            return true;
          }
        }
      }
      return false;
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          move('up');
          break;
        case 'ArrowDown':
          move('down');
          break;
        case 'ArrowLeft':
          move('left');
          break;
        case 'ArrowRight':
          move('right');
          break;
      }
    });

    newGameButton.addEventListener('click', () => {
      createBoard();
      initGame();
    });

    createBoard();
    initGame();
  </script>
</body>
</html>
