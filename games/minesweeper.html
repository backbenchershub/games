<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minesweeper - Neon Edition</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #121212;
      color: #f8f8f2;
      min-height: 100vh;
      margin: 0;
      padding-top: 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-container {
      margin: 2rem auto;
      text-align: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1px;
      background-color: #333;
      border: 2px solid #ffcc00;
      border-radius: 4px;
      margin: 2rem auto;
      width: fit-content;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #282828;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.2s;
    }

    .cell:hover:not(.revealed):not(.flagged) {
      background-color: #333;
    }

    .cell.revealed {
      background-color: #1e1e1e;
      cursor: default;
    }

    .cell.flagged {
      background-color: #ff4444;
    }

    .cell.mine {
      background-color: #ff0000;
    }

    .cell.mine-exploded {
      background-color: #ff0000;
    }

    .controls {
      margin: 2rem 0;
    }

    .btn {
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background-color: #ffdd57;
      transform: translateY(-2px);
    }

    .game-info {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .number-1 { color: #00f; }
    .number-2 { color: #0f0; }
    .number-3 { color: #f00; }
    .number-4 { color: #ff0; }
    .number-5 { color: #f0f; }
    .number-6 { color: #0ff; }
    .number-7 { color: #fff; }
    .number-8 { color: #888; }
  </style>
</head>
<body>

  <header id="header-placeholder"></header>

  <div class="game-container">
    <h1 class="text-4xl font-bold mb-8 text-center text-yellow-300">ðŸ’£ Minesweeper</h1>
    
    <div class="game-info">
      <div>Mines: <span id="mineCount" class="text-red-300">10</span></div>
      <div>Flags: <span id="flagCount" class="text-yellow-300">0</span></div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="controls">
      <button id="newGameButton" class="btn">ðŸŽ® New Game</button>
    </div>
  </div>

  <footer id="footer-placeholder"></footer>

  <script>
    const width = 10;
    const height = 10;
    const mineCount = 10;
    
    let board = [];
    let revealed = [];
    let flagged = [];
    let gameOver = false;
    let firstClick = true;

    const gameBoard = document.getElementById('gameBoard');
    const mineCountElement = document.getElementById('mineCount');
    const flagCountElement = document.getElementById('flagCount');
    const newGameButton = document.getElementById('newGameButton');

    function initGame() {
      board = Array(height).fill().map(() => Array(width).fill(0));
      revealed = Array(height).fill().map(() => Array(width).fill(false));
      flagged = Array(height).fill().map(() => Array(width).fill(false));
      gameOver = false;
      firstClick = true;
      
      mineCountElement.textContent = mineCount;
      flagCountElement.textContent = 0;
      
      createBoard();
    }

    function createBoard() {
      gameBoard.innerHTML = '';
      gameBoard.style.gridTemplateColumns = `repeat(${width}, 1fr)`;
      
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.x = x;
          cell.dataset.y = y;
          
          cell.addEventListener('click', () => revealCell(x, y));
          cell.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            toggleFlag(x, y);
          });
          
          gameBoard.appendChild(cell);
        }
      }
    }

    function placeMines(excludeX, excludeY) {
      let minesPlaced = 0;
      while (minesPlaced < mineCount) {
        const x = Math.floor(Math.random() * width);
        const y = Math.floor(Math.random() * height);
        
        if (board[y][x] === 0 && !(x === excludeX && y === excludeY)) {
          board[y][x] = -1;
          minesPlaced++;
          
          // Update adjacent cell counts
          for (let dy = -1; dy <= 1; dy++) {
            for (let dx = -1; dx <= 1; dx++) {
              const nx = x + dx;
              const ny = y + dy;
              if (nx >= 0 && nx < width && ny >= 0 && ny < height && board[ny][nx] !== -1) {
                board[ny][nx]++;
              }
            }
          }
        }
      }
    }

    function revealCell(x, y) {
      if (gameOver || revealed[y][x] || flagged[y][x]) return;
      
      if (firstClick) {
        placeMines(x, y);
        firstClick = false;
      }
      
      revealed[y][x] = true;
      const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
      cell.classList.add('revealed');
      
      if (board[y][x] === -1) {
        cell.classList.add('mine');
        cell.textContent = 'ðŸ’£';
        gameOver = true;
        alert('Game Over! You hit a mine!');
        revealAllMines();
      } else {
        const count = board[y][x];
        if (count > 0) {
          cell.textContent = count;
          cell.classList.add(`number-${count}`);
        }
        
        if (count === 0) {
          // Auto-reveal adjacent cells
          for (let dy = -1; dy <= 1; dy++) {
            for (let dx = -1; dx <= 1; dx++) {
              const nx = x + dx;
              const ny = y + dy;
              if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                revealCell(nx, ny);
              }
            }
          }
        }
        
        checkWin();
      }
    }

    function toggleFlag(x, y) {
      if (gameOver || revealed[y][x]) return;
      
      flagged[y][y] = !flagged[y][x];
      const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
      
      if (flagged[y][x]) {
        cell.classList.add('flagged');
        cell.textContent = 'ðŸš©';
      } else {
        cell.classList.remove('flagged');
        cell.textContent = '';
      }
      
      updateFlagCount();
    }

    function updateFlagCount() {
      const flagCount = Array.from(document.querySelectorAll('.cell.flagged')).length;
      flagCountElement.textContent = flagCount;
    }

    function revealAllMines() {
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          if (board[y][x] === -1) {
            const cell = document.querySelector(`[data-x="${x}"][data-y="${y}"]`);
            cell.classList.add('mine');
            cell.textContent = 'ðŸ’£';
          }
        }
      }
    }

    function checkWin() {
      let revealedCount = 0;
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          if (revealed[y][x] && board[y][x] !== -1) {
            revealedCount++;
          }
        }
      }
      
      if (revealedCount === width * height - mineCount) {
        gameOver = true;
        alert('Congratulations! You won!');
      }
    }

    newGameButton.addEventListener('click', initGame);

    // Load header and footer
    document.addEventListener('DOMContentLoaded', function() {
      fetch('../pages/header.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
          if (typeof initializeHeader === 'function') {
            initializeHeader();
          }
        })
        .catch(err => console.error('Error loading header:', err));

      fetch('../pages/footer.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
          if (typeof initializeFooter === 'function') {
            initializeFooter();
          }
        })
        .catch(err => console.error('Error loading footer:', err));

      initGame();
    });
  </script>
</body>
</html>
