<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tango Puzzle</title>

  <!-- âœ… Add Tailwind (same as working file) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=VT323&display=swap" rel="stylesheet" />

  <!-- Your custom game CSS (loads after Tailwind, so it overrides where needed) -->
  <link rel="stylesheet" href="../assets/css/tango.css">
</head>
<body>

  <div id="header-placeholder"></div>

  <h1>ðŸŽ® Tango Puzzle - Backbencher Edition</h1>
  <div id="controls">
    <label>Difficulty:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <button id="resetButton">Reset</button>
    <button onclick="showRules()">Rules</button>
  </div>
  <div class="table-wrapper">
    <table id="board"></table>
  </div>
  <div id="message"></div>

  <div id="footer-placeholder"></div>

  <script src="../assets/js/tango.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('../header.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
          const headerScript = document.createElement('script');
          headerScript.src = '../assets/js/header.js';
          document.body.appendChild(headerScript);
        });
      fetch('../footer.html')
        .then(r => r.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
    });
  </script>
</body>
</html>
