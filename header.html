<!-- Sticky Responsive Header for Backbenchers -->
<header class="sticky top-0 z-50 w-full bg-gradient-to-r from-gray-900 to-gray-800 shadow-lg">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-2">
    <!-- Logo & Title -->
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 flex items-center justify-center bg-yellow-400 rounded shadow-md border-2 border-yellow-300">
        <!-- Simple Pixel Art Logo SVG -->
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="24" height="24" rx="4" fill="#22223B" stroke="#ffdd57" stroke-width="2"/>
          <rect x="7" y="7" width="4" height="4" fill="#ffdd57"/>
          <rect x="17" y="7" width="4" height="4" fill="#ffdd57"/>
          <rect x="7" y="17" width="4" height="4" fill="#ffdd57"/>
          <rect x="17" y="17" width="4" height="4" fill="#ffdd57"/>
        </svg>
      </div>
      <span class="font-pixel text-2xl font-bold text-yellow-300 tracking-wide select-none">Backbenchers</span>
    </div>
    <!-- Desktop Nav -->
    <nav class="hidden md:flex gap-6 text-lg font-semibold">
      <a href="index.html" class="text-gray-100 hover:text-yellow-300 transition">Home</a>
      <a href="games_main_page.html" class="text-gray-100 hover:text-yellow-300 transition">Games</a>
      <a href="contact.html" class="text-gray-100 hover:text-yellow-300 transition">Contact</a>
      <a href="about.html" class="text-gray-100 hover:text-yellow-300 transition">About</a>
    </nav>
    <!-- Hamburger (Mobile) -->
    <button id="menuBtn" class="md:hidden flex items-center p-2 rounded hover:bg-gray-700 focus:outline-none" aria-label="Open menu">
      <svg class="w-7 h-7 text-yellow-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
  <!-- Mobile Drawer -->
  <div id="drawer" class="fixed top-0 left-0 w-64 h-full bg-gray-900 shadow-lg z-50 transform -translate-x-full transition-transform duration-300 md:hidden">
    <div class="flex items-center justify-between px-4 py-3 border-b border-gray-700">
      <span class="font-pixel text-xl text-yellow-300">Backbenchers</span>
      <button id="closeDrawer" class="p-2 rounded hover:bg-gray-700" aria-label="Close menu">
        <svg class="w-6 h-6 text-yellow-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <nav class="flex flex-col gap-4 px-6 py-6 text-lg font-semibold">
      <a href="index.html" class="text-gray-100 hover:text-yellow-300 transition">Home</a>
      <a href="games_main_page.html" class="text-gray-100 hover:text-yellow-300 transition">Games</a>
      <a href="contact.html" class="text-gray-100 hover:text-yellow-300 transition">Contact</a>
      <a href="about.html" class="text-gray-100 hover:text-yellow-300 transition">About</a>
    </nav>
  </div>
  <script>
    // Hamburger menu logic
    document.addEventListener('DOMContentLoaded', function () {
      const menuBtn = document.getElementById('menuBtn');
      const closeDrawer = document.getElementById('closeDrawer');
      const drawer = document.getElementById('drawer');
      if (menuBtn && closeDrawer && drawer) {
        menuBtn.addEventListener('click', () => drawer.classList.remove('-translate-x-full'));
        closeDrawer.addEventListener('click', () => drawer.classList.add('-translate-x-full'));
      }
    });
  </script>
  <style>
    @font-face {
      font-family: 'Pixel';
      src: url('https://fonts.cdnfonts.com/s/19869/PressStart2P-Regular.woff') format('woff');
      font-display: swap;
    }
    .font-pixel { font-family: 'Pixel', 'Orbitron', 'monospace'; }
  </style>
</header>
