<!-- header.html -->
<!-- Tailwind for header UI -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<header id="site-header" class="fixed top-0 left-0 right-0 w-full z-[9999] bg-gradient-to-r from-gray-900 to-gray-800 shadow-lg isolate">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-2">
    <!-- Logo & Title -->
    <div class="flex items-center gap-3">
      <a href="index.html" class="flex items-center gap-3 hover:opacity-90 transition-opacity">
        <div class="w-10 h-10 flex items-center justify-center bg-yellow-400 rounded shadow-md border-2 border-yellow-300">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="2" width="24" height="24" rx="4" fill="#22223B" stroke="#ffdd57" stroke-width="2"/>
            <rect x="7" y="7" width="4" height="4" fill="#ffdd57"/>
            <rect x="17" y="7" width="4" height="4" fill="#ffdd57"/>
            <rect x="7" y="17" width="4" height="4" fill="#ffdd57"/>
            <rect x="17" y="17" width="4" height="4" fill="#ffdd57"/>
          </svg>
        </div>
        <span class="font-pixel text-2xl font-bold text-yellow-300 tracking-wide select-none">Backbenchers</span>
      </a>
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex gap-6 text-lg font-semibold">
      <a href="index.html" class="text-gray-100 hover:text-yellow-300 transition">Home</a>
      <a href="games_main_page.html" class="text-gray-100 hover:text-yellow-300 transition">Games</a>
      <a href="contact.html" class="text-gray-100 hover:text-yellow-300 transition">Contact</a>
      <a href="about.html" class="text-gray-100 hover:text-yellow-300 transition">About</a>
    </nav>

    <!-- Hamburger (Mobile) -->
    <button
      id="menuBtn"
      class="md:hidden flex items-center p-2 rounded-lg bg-transparent border-0 outline-none focus:outline-none focus:ring-2 focus:ring-yellow-400/50 hover:bg-gray-700/40"
      aria-label="Open menu"
      type="button"
    >
      <svg class="w-7 h-7 text-yellow-300 block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div
    id="menuOverlay"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[9998] md:hidden"
    style="display:none;opacity:0;transition:opacity .3s ease"
  ></div>
  
  <!-- Mobile Drawer -->
  <div
    id="drawer"
    class="fixed top-0 left-[-16rem] w-64 min-h-screen h-full bg-yellow-400 shadow-xl z-[9999] transition-all duration-300 ease-in-out md:hidden"
  >
    <div class="flex items-center justify-between px-4 py-3 border-b border-yellow-500 bg-yellow-400">
      <span class="font-pixel text-xl text-black">Backbenchers</span>
      <button
        id="closeDrawer"
        class="p-2 rounded-lg bg-transparent border-0 outline-none focus:outline-none hover:bg-yellow-500/60"
        aria-label="Close menu"
        type="button"
      >
        <svg class="w-6 h-6 text-black block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <nav class="flex flex-col gap-4 px-6 py-6 text-lg font-semibold bg-yellow-400 h-full">
      <a href="index.html" class="text-black hover:text-gray-800 transition">Home</a>
      <a href="games_main_page.html" class="text-black hover:text-gray-800 transition">Games</a>
      <a href="contact.html" class="text-black hover:text-gray-800 transition">Contact</a>
      <a href="about.html" class="text-black hover:text-gray-800 transition">About</a>
    </nav>
  </div>

  <link rel="stylesheet" href="/assets/css/header.css">
  <script src="/assets/js/header.js"></script>
</header>
