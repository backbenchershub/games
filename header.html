<!-- Sticky Responsive Header for Backbenchers -->

    <!-- Logo & Title -->
    <div class="flex items-center gap-3">
      <a href="index.html" class="flex items-center gap-3 hover:opacity-90 transition-opacity">
        <div class="w-10 h-10 flex items-center justify-center bg-yellow-400 rounded shadow-md border-2 border-yellow-300">
          <!-- Simple Pixel Art Logo SVG -->
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="2" width="24" height="24" rx="4" fill="#22223B" stroke="#ffdd57" stroke-width="2"/>
            <rect x="7" y="7" width="4" height="4" fill="#ffdd57"/>
            <rect x="17" y="7" width="4" height="4" fill="#ffdd57"/>
            <rect x="7" y="17" width="4" height="4" fill="#ffdd57"/>
            <rect x="17" y="17" width="4" height="4" fill="#ffdd57"/>
          </svg>
        </div>
        <span class="font-pixel text-2xl font-bold text-yellow-300 tracking-wide select-none">Backbenchers</span>
      </a>
    </div>
    <!-- Desktop Nav -->
    <nav class="hidden md:flex gap-6 text-lg font-semibold">
      <a href="index.html" class="text-gray-100 hover:text-yellow-300 transition">Home</a>
      <a href="games_main_page.html" class="text-gray-100 hover:text-yellow-300 transition">Games</a>
      <a href="contact.html" class="text-gray-100 hover:text-yellow-300 transition">Contact</a>

    <button id="menuBtn" class="md:hidden flex items-center p-2 rounded hover:bg-gray-700 focus:outline-none" aria-label="Open menu">

        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>

  <!-- Mobile Menu Overlay -->
  <div id="menuOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[9998] hidden md:hidden" onclick="toggleDrawer(false)"></div>

  <div id="drawer" class="fixed top-0 left-[-16rem] w-64 min-h-screen h-full bg-yellow-400 shadow-xl z-[9999] transition-all duration-300 ease-in-out md:hidden">

      <span class="font-pixel text-xl text-black">Backbenchers</span>
      <button id="closeDrawer" class="p-2 rounded hover:bg-yellow-500" aria-label="Close menu">
        <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

    </div>
    <nav class="flex flex-col gap-4 px-6 py-6 text-lg font-semibold bg-yellow-400 h-full">
