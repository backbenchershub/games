  html, body { min-height: 100vh; }

    background: linear-gradient(135deg, #232526 0%, #414345 100%); 
    color: #fff;

  /* Wallpaper Background Effect */
  .wallpaper-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    opacity: 0;
    transition: opacity 0.8s ease;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  .wallpaper-bg.active {
    opacity: 0.15;
  }
  
  .wallpaper-1 {
    background-image: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
  }
  
  .wallpaper-2 {
    background-image: radial-gradient(circle at 20% 50%, #ff9a9e 0%, #fecfef 50%, #fecfef 100%),
                      radial-gradient(circle at 80% 20%, #a8edea 0%, #fed6e3 100%),
                      radial-gradient(circle at 40% 40%, #d299c2 0%, #fef9d7 100%);
    background-blend-mode: multiply;
  }
  
  .wallpaper-3 {
    background-image: conic-gradient(from 0deg at 50% 50%, #ff0080, #ff8c00, #40e0d0, #ee82ee, #ff0080);
    background-size: 200% 200%;
    animation: conicRotate 20s linear infinite;
  }
  
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  @keyframes conicRotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Hide wallpapers on mobile and tablet */
  @media (max-width: 1024px) {
    .wallpaper-bg {
      display: none;
    }
  }
  
  .fade-in { opacity: 0; transform: translateY(2.1em); transition: opacity 0.7s, transform 0.7s; }
  .fade-in.visible { opacity: 1; transform: none; }
  .card-hover { transition: transform 0.2s, box-shadow 0.2s; }
  .card-hover:hover { transform: translateY(-0.5em) scale(1.03); box-shadow: 0 0.5em 2em 0 rgba(255,221,87,0.15); }

    let currentPage = 1;
    let gamesPerPage = 10;
    let currentWallpaper = 0;
    const wallpapers = ['wallpaper-1', 'wallpaper-2', 'wallpaper-3'];

    function createGameCard(game) {
      const buttonText = game.available ? 'Play Now' : 'Coming Soon';
      const buttonClass = game.available ? 'btn-cta px-6 py-2 text-base mt-auto' : 'bg-gray-600 text-gray-300 px-6 py-2 text-base mt-auto rounded-full cursor-not-allowed';
      const href = game.available ? game.href : '#';
      
      return `
        <div class="card-hover bg-gray-800/80 rounded-2xl p-6 flex flex-col items-center shadow-lg transition group">
          <div class="text-5xl mb-4">${game.emoji}</div>
          <h3 class="text-xl font-bold text-yellow-200 mb-2">${game.title}</h3>
          <p class="text-gray-300 text-center mb-4">${game.description}</p>
          <a href="${href}" class="${buttonClass}">${buttonText}</a>
        </div>
      `;
    }

    // Search function
    function filterGames(searchTerm) {
      return gameCards.filter(game => 
        game.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
        game.description.toLowerCase().includes(searchTerm.toLowerCase())
      );
    }

    function updateGames() {
      const searchTerm = document.getElementById('gameSearch').value;
      const filteredGames = searchTerm ? filterGames(searchTerm) : gameCards;
      
      const startIndex = (currentPage - 1) * gamesPerPage;
      const endIndex = startIndex + gamesPerPage;
      const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
      
      // Update grid
      const gamesGrid = document.getElementById('gamesGrid');
      gamesGrid.innerHTML = filteredGames
        .slice(startIndex, endIndex)
        .map(createGameCard)
        .join('');
      
      // Update pagination controls
      document.getElementById('prevPage').disabled = currentPage === 1;
      document.getElementById('nextPage').disabled = currentPage === totalPages;
      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
    }

    // Wallpaper cycling function
    function cycleWallpaper() {
      // Only on desktop
      if (window.innerWidth > 1024) {
        // Hide current wallpaper
        document.getElementById(wallpapers[currentWallpaper]).classList.remove('active');
        
        // Move to next wallpaper
        currentWallpaper = (currentWallpaper + 1) % wallpapers.length;
        
        // Show next wallpaper
        document.getElementById(wallpapers[currentWallpaper]).classList.add('active');
      }
    }

    // Initialize wallpaper cycling
    function initWallpapers() {
      if (window.innerWidth > 1024) {
        // Start with first wallpaper
        document.getElementById(wallpapers[0]).classList.add('active');
        
        // Cycle wallpapers every 8 seconds
        setInterval(cycleWallpaper, 8000);
      }
    }

    // Fade-in animation for games section
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
      }, 200);

      // Initialize wallpapers
      initWallpapers();

      // Header/Footer includes
      fetch('pages/header.html')
        .then(r => {
          if (!r.ok) throw new Error('Failed to load header');
          return r.text();
        })
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
        })
        .catch(err => {
          console.error('Error loading header:', err);
          document.getElementById('header-placeholder').innerHTML = '<div class="text-red-500">Error loading header</div>';
        });

        fetch('pages/footer.html')
        .then(r => {
          if (!r.ok) throw new Error('Failed to load footer');
          return r.text();
        })
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        })
        .catch(err => {
          console.error('Error loading footer:', err);
          document.getElementById('footer-placeholder').innerHTML = '<div class="text-red-500">Error loading footer</div>';
        });

      // Initialize games grid and pagination
      updateGames();

      // Event listeners for pagination
      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          updateGames();
        }
      });

      document.getElementById('nextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(gameCards.length / gamesPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          updateGames();
        }
      });

      // Event listener for games per page dropdown
      document.getElementById('gamesPerPage').addEventListener('change', (e) => {
        gamesPerPage = parseInt(e.target.value);
        currentPage = 1;
        updateGames();
      });

      // Add search functionality
      document.getElementById('gameSearch').addEventListener('input', () => {
        currentPage = 1;
        updateGames();
      });
    });
